<div class="row d-flex justify-content-center align-items-center" style="height: 98vh;">
  <div class="col-xl-3 col-lg-4 col md-6 col-sm-12 col-12">
    <div class="card">
      <div class="card-header">
        <h3>Login</h3>
        <p>Please Fill the Form</p>
      </div>
      <div class="card-body">
        <form #loginForm="ngForm" formValidate>
          <div class="form-group">
            <label>Username or Email</label>
            <input type="text" class="form-control" [(ngModel)]="login.userNameorEmail" name="userNameorEmail" minlength="3" required>
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-2 position-relative">
            <label>Password</label>
            <input type="password" #password  [(ngModel)]="login.password" class="form-control" name="password" required>
            @if (password.type === "password") {
              <i class="fa-solid fa-eye-slash eye" (click)="showPassword()"></i>
            } @else {
              <i class="fa-solid fa-eye eye" (click)="showPassword()"></i>
            }
            <div class="invalid-feedback"></div>
          </div>
          <div class="form-group mt-2">
            <button class="btn btn-dark w-100">
              <i class="fa-solid fa-lock me-1"></i>
              Login
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
